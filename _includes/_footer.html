<div class="alabaster" style="margin-top:1em;">
	<div class="grid-container">
		<div class="grid-x grid-padding-x">
			<div class="large-12 cell">
				<div class="blogpost-footer-actions">
				  <div class="blogpost-footer-actions-left">
				   <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter-square" aria-hidden="true"></i> {{ site.twitter }}</a>
				  </div>
				  <div class="blogpost-footer-actions-right">
					<a href="https://github.com/{{ site.github }}/"><i class="fa fa-github" aria-hidden="true"></i> {{ site.github }}</a>
				  </div>
				</div>

				<div class="blogpost-footer-author-section">

				  <div class="blogpost-footer-author">
					  <img class="avatar" src="{{ site.baseurl }}/assets/img/site-logo.png" alt="{{ site.title }}"/>
					  <div>
						<p class="author">Kalani Craig</p>
						<p class="bio">Kalani Craig is a digital historian. She writes history and codes tools for digital historians at Indiana University-Bloomington.</p>
					  </div>
				  </div>
				</div>
				<p class="quiet credits">This site built with <a href="https://get.foundation/">Foundation 6</a>. <a href="/copyright/"><i class="far fa-copyright"></i> {{ site.authorname }}, {{ site.time | date: '%Y' }}</a></p>
			</div>
		</div>
	</div>
</div>
