<!--
==================================================
Manual Metadata
================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
<!--
==================================================
favicon
================================================== -->
    <link rel="shortcut icon" href="/favicon.ico">

<!--
==================================================
 CSS
================================================== -->
    <link rel="stylesheet" href="/assets/css/foundation.css">
    <link rel="stylesheet" href="/assets/css/app.css">

    <link rel="stylesheet" href="/assets/css/{% if site.fontchoice != empty%}{{ site.fontchoice }}{%else%}quattrocento{%endif%}.css">
    <link rel="stylesheet" href="/assets/css/{% if site.fontchoice != empty%}{{ site.fontcolors }}{%else%}navy{%endif%}.css">
    <script src="https://kit.fontawesome.com/3f7330d0fa.js" crossorigin="anonymous"></script>

<!--
==================================================
Google analytics G4
================================================== -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_g4_analytics_id }}"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){window.dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', '{{ site.google_g4_analytics_id }}');
		</script>

<!--
==================================================
Jekyll SEO Tag
================================================== -->

{% seo %}
