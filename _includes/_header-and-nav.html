<div data-sticky-container style="width: 100%">
  <div data-sticky data-options="marginTop:0;" data-top-anchor="the-body:top" style="width: 100%">

    <div class="title-bar teal" data-responsive-toggle="example-menu" data-hide-for="medium" style="width: 100%">
      <button class="menu-icon" type="button" data-toggle="example-menu"></button>
      <div class="title-bar-title">{{ site.title }}</div>
    </div>

    <div class="top-bar teal" id="example-menu" style="width: 100%">
      <ul class="vertical medium-horizontal dropdown menu menu-hover-lines" data-responsive-menu="accordion medium-dropdown">
			<li class="teal home-nav-small">
			  <a href="{{ site.baseurl }}/">
				<i class="fas fa-archway"></i> Home
			  </a>
			</li>
			<li class="teal home-nav">
			  <a href="{{ site.baseurl }}/">
				<i class="fas fa-archway"></i> Our Community
			  </a>
			</li>
			<li class="teal{% if page.url == "/archives/"%} active{% endif %}">
				<a href="{{ site.baseurl }}/archives">
					<i class="fa-solid fa-file"></i> Our Archives
				</a>
			</li>
			<li class="teal{% if page.url == "/stories/"%} active{% endif %}">
				<a href="{{ site.baseurl }}/stories">
					<i class="fa-solid fa-hashtag"></i> Our Stories
				</a>
			</li>
      </ul>
    </div>

  </div>
</div>
